		<style>
			body{
				background-color: #ece6cc;
				/*background-color: ivory;*/
			}
			.profile{
				background-color: gold;
				width: 200px;
				height: 200px;
				border-radius: 100%;
				/*글굵기 스타일 색상*/
				border:  2px solid red;
				background-image: url(Cristiano.jpg);
				background-position: center;
				background-size: contain;
				resize: both;
			}
			.main{
				color: balck;
				font-size: 20px;

			}
			.sub{
				color: black;
				font-size: 14px;
				margin-top: 0px;

			.wrap{
				/*background-color: green;*/

				margin: 30px auto 0px auto;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			.wrap>a{
				background-color: #b7d5ac;
				width: 300px;
            	height: 50px;
            	margin-bottom: 10px;
            	border-radius: 8px;
            	display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				/*밑줄제거*/
				text-decoration: none;
				color: black;
				font-weight: bold;
				font-size: 14px;

				box-shadow: 3px 3px 5px 0px black;
			}
			.wrap>a:hover{
				background-color: #f2f2f2;
				font-size: 20px;
			}
		</style>
